<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Looma Dictionary Editor</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="pdfjs/pdf.js"></script>
<script src="pdfToText.js"></script>
<script src="findUniqueWords.js"></script>
<script src="editor.js"></script>
<link rel="stylesheet" href="editor.css">
</head>
<body>

<div id="menuArea">
	<button id="uploadPDFButton" onclick="showUploadDiv()">Upload PDF</button>
	
	<div id="uploadPDFDiv" class="popupDiv">
		<button class="closePopupButton" onclick="hideUploadDiv()"> X </button> <br>
		<input type="file" id="pdfInput"> <br>
		<button id="processPDFButton" onclick="processPDF()">Process PDF</button>
		<br>
		<p id="progressDisplay" class="centeredText"> </p>
	</div>
	
	<button id="publishButton">Publish Accepted Changes</button>
	
	<form id="searchForm" class="centeredSection">
		<input type="text" name="wordPart" id="wordPart" placeholder="Enter Search Term Here">
		<input type="button" value="Search" id="searchButton" onclick="submitSearch()">
		Simplified View: <input type="checkbox" id="simplified" name="simplified">
		<br><br>
		Added: <input type="checkbox" name="added" id="added">
		Modified: <input type="checkbox" name="modified" id="modified">
		Accepted: <input type="checkbox" name="accepted" id="accepted">
	</form>
</div>


<div id="viewArea">

	

</div>



<script>
startup();
</script>

</body>
</html>
